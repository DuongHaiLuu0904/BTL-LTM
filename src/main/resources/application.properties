# Dart Game Configuration

## Server Configuration
# server.host: Địa chỉ máy chủ
#   - Trên MÁY CHỦ (Server): để là "localhost" hoặc "0.0.0.0"
#   - Trên MÁY KHÁCH (Client): thay bằng IP của máy chủ (vd: 192.168.1.100)
#   - Để xem IP máy chủ: chạy lệnh "ipconfig" 
server.host=localhost
server.port=5000

## Database Configuration
# Chỉ cần thiết lập trên máy chủ (nơi chạy Server)
db.url=jdbc:mysql://localhost:3306/gameLTM?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=root1234

## Game Configuration
game.turn.timeout=20
game.throws.per.player=5
game.win.score=3
game.draw.score=1
game.loss.score=0
